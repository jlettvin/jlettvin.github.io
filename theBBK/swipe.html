<!DOCTYPE html>

<html>
	<head>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div id="swipe">
			Here is some random text<br />
			Some more<br />
			Yet more<br />
			just to make vertical content<br />
			to touch and begin<br />
			a swipe event<br />
		</div>
	</body>

	<script type="text/javascript" src="swipe.js"></script>
	<script type="text/javascript">
(function() {
		var version = [0, 0, 16];
		var report = document.getElementById('swipe');
		report.innerHTML += document.jlettvin.swipe.swipe(
			report,
			//document.getElementsByTagName('body')[0],
			function(swipedir) {
				document.getElementById('swipe').innerHTML += '<br />call' +
					'('+swipedir+')';
				switch(swipedir) {
					case 'l': case 'u':
					case  'SwipeLeft': case   'SwipeUp':
						document.getElementById('swipe').innerHTML += '<br />' +
							swipedir;
						console.log("I got swiped", swipedir);
						break;
					case 'r': case 'd':
					case 'SwipeRight': case 'SwipeDown':
						document.getElementById('swipe').innerHTML += '<br />' +
							swipedir;
						console.log("I got swiped", swipedir);
						break;
				};
			});
		swipe.innerHTML += '<br />Added swipe handler: ' + version;
})();
	</script>

</html>
