<!DOCTYPE html>

<html>
	<head>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>

		<div id="swipe"></div>
	</body>

	<script type="text/javascript" src="swipe.js"></script>
	<script type="text/javascript">

		document.jlettvin.swipe.swipe(
			document.getElementByTagName('body')[0],
			function(swipedir) {
				switch(swipedir) {
					case  'SwipeLeft': case   'SwipeUp':
						document.getElementById('swipe').innerHTML += '<br />' +
							swipedir;
						console.log("I got swiped", swipedir);
						break;
					case 'SwipeRight': case 'SwipeDown':
						document.getElementById('swipe').innerHTML += '<br />' +
							swipedir;
						console.log("I got swiped", swipedir);
						break;
				};
			});
	</script>

</html>
