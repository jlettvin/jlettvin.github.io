<!DOCTYPE html>

<html>
	<head>
	</head>
	<body>

		<div id="swipe"></div>
	</body>

	<script type="text/javascript" src="swipe.js"></script>
	<script type="text/javascript>

		document.addEventListener('keyup', function(event) {
		var target = document.getItemById('swipe');
		target.innerHTML += '<br />' + event;
		});
	</script>

</html>
